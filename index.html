<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Board game</title>
    </head>
    <body>
        <div id="game" class="d-lg-flex">
            <div id="board" class="mt-3"></div>
            <div id="player1">
                <table class="table mt-5">
                    <thead>
                        <tr>
                            <th colspan="2"><img src="img/player1.png" alt="Player 1" /><span id="turn-player1"></span></th>
                        </tr>
                    </theah>
                    <tbody>
                        <tr>
                            <td>Life points</td>
                            <td id="lifePoints-player1">100</td>
                        </tr>
                        <tr>
                            <td>Weapon</td>
                            <td id="weapon-player1">Pistol</td>
                        </tr>
                        <tr>
                            <td>Defense activated</td>
                            <td id="defense-player1">No</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="player2">
                <table class="table mt-5">
                    <thead>
                        <tr>
                            <th colspan="2"><img src="img/player2.png" alt="Player 2" /><span id="turn-player2"></span></th>
                        </tr>
                    </theah>
                    <tbody>
                        <tr>
                            <td>Life points</td>
                            <td id="lifePoints-player2">100</td>
                        </tr>
                        <tr>
                            <td>Weapon</td>
                            <td id="weapon-player2">Pistol</td>
                        </tr>
                        <tr>
                            <td>Defense activated</td>
                            <td id="defense-player2">No</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="ml-2" id="ending-message"></div>
        <div id="buttons-battle" class="my-3 text-center">
            <button id="attack-button">Attack</button>
            <button id="defense-button">Defense</button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="weapon.js"></script>
        <script src="player.js"></script>
        <script src="square.js"></script>
        <script src="fight.js"></script>
        <script src="board.js"></script>
    </body>
</html>
